type Transaction @entity {
  id: ID! # Transaction hash
  value: BigInt!

  to: Account! # Foreign key 

  from: Account! # Foreign key 

  contractAddress: String!
}

type Account @entity {
  id: ID! # Key

  sentTransactions: [Transaction] @derivedFrom(field: "from")
  recievedTransactions: [Transaction] @derivedFrom(field: "to")
}

type Approval @entity {
  id: ID! # Transaction hash
  value: BigInt!

  owner: String!

  spender: String!

  contractAddress: String!
}


type Collator @entity {
  id: ID! # Collator address

  joinedDate: Date!
  leaveDate: Date
}